      <a class = 'image' href="image.html" title="placeholder" ><img  src="/foto/foto3.jpg" alt="foto3"></a>

    </div>
  </div>

<script>

  $(function() {
    $('.toggle-btn').click(function() {
      $(this).parent().toggleClass('open');


    });

    $('.filter-btn a').click(function() {
      $(this).parent().removeClass('open');
    });

  });
  var imgContainer = document.getElementsByClassName("image");
  console.log(imgContainer.length)


  for (let item of imgContainer) {
    console.log(item)
    const button = document.createElement("div");
    const one =  document.createElement('a');
    const iconOne = document.createElement('i');
    iconOne.className = 'ion-ios-checkmark-outline';
    const two =  document.createElement('a');
    const iconTwo = document.createElement('i');
    iconTwo.className ='ion-ios-alarm-outline';
    const three =  document.createElement('a');
    const iconThree = document.createElement('i');
    iconThree.className = 'ion-ios-heart'
    const all =  document.createElement('a');
    const iconAll = document.createElement('i');
    iconAll.className = 'ion-ios-checkmark'
    one.appendChild(iconOne);
    two.appendChild(iconTwo);
    three.appendChild(iconThree);
    all.appendChild(iconAll);

    const toglle =  document.createElement('span');

    button.onclick = function (event){
      event.preventDefault();
      event.stopPropagation();

    }
    toglle.className = 'toggle-btn ion-android-funnel'
    one.id = 'one'
    two.id = 'two'
    three.id = 'three'
    all.id = 'all'

    button.className = "filter-btn"

    button.appendChild(one)
    button.appendChild(two)
    button.appendChild(three)
    button.appendChild(all)
    button.appendChild(toglle)
    item.append(button);
  }

  $('#all').click(function() {

    $('ul.tasks li').slideDown(300);

  });

  $('#one').click(function() {
    $('.tasks li:not(.one)').slideUp(300, function() {
      $('.one').slideDown(300);

    });
  });

  $('#two').click(function() {
    $('.tasks li:not(.two)').slideUp(300, function() {
      $('.two').slideDown(300);

    });
  });
  $('#three').click(function() {
    $('.tasks li:not(.three)').slideUp(300, function() {
      $('.three').slideDown(300);

    });
  });
</script>
