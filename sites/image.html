<script>

    $(document).ready(function(){
        var slideshow = $(".slideshow")
        function putImage(src){
            var item = document.createElement("div")
            item.className = "item";
            var img_fill = document.createElement("div")
            img_fill.className = "img-fill";
            var img = document.createElement("img")
            img.src = src;
            var info = document.createElement("div")
            item.className = "info";
            var h3 = document.createElement("h3")
            h3.textContent = 'image';
            info.appendChild(h3)
            img_fill.appendChild(img)
            img_fill.appendChild(info)
            item.appendChild(img_fill)
            slideshow.appendChild(item)
        }
        var folder = "../foto/";
        $.ajax({
            //This will retrieve the contents of the folder if
            //the
            //folder is configured as 'browsable'
            url: folder,
            type: 'Get',
            async: false,
            cache: false,
            success: function (data) {
                //Lsit all file names in the page
                //
                console.log(data)
                },
            error: function (a) {
                console.log(a.status)
            }})


        $(".slideshow").slick({
            autoplay:true,
            autoplaySpeed:2000,
            infinite: true,
            speed:900,
            slidesToShow:1,
            slidesToScroll:1,
            pauseOnHover:true,
            dots:true,
            pauseOnDotsHover:true,
            cssEase:'linear',
            fade:true,
            draggable:true,
            prevArrow:'<button class="PrevArrow"></button>',
            nextArrow:'<button class="NextArrow"></button>',
        });

    })
</script>
